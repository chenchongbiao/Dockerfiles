# HTTP代理端口
port: 7890
# SOCKS5代理端口
socks-port: 7891
# Linux和macOS的redir代理端口
redir-port: 7892
# 允许局域网的连接，用于共享
allow-lan: true
# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule
# 日志输出级别 silent / info / warning / error / debug
log-level: silent
# RESTful API
external-controller: '0.0.0.0:9090'
# RESTful API的密匙
secret: ''
